sudo: false
language: python
matrix:
  fast_finish: true
  include:
  - python: '2.7'
    env: TOXENV=py27
  - python: '3.5'
    env: TOXENV=py35
  - python: '3.6'
    env: TOXENV=py36
  - python: '3.7'
    env: TOXENV=py37,lint
  - python: '3.8'
    env: TOXENV=py38
install: pip install -U tox coveralls
script: tox
cache: pip
after_success: coveralls
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  server: https://test.pypi.org/legacy/
  skip_existing: true
  on:
    branch: feature/setup-release-workflow
